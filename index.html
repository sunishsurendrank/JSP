<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Split Landing Page</title>
</head>

<body>
    <div class="container">
        <div class="split left">
            <h1>GoLang</h1>
            <a href="#" class="Sequencialbutton"  onclick="runCodeGoSequencial()">Run Sequencially</a>
            <a href="#" class="Parallelbutton"  onclick="runCodeGoParallel()">Run Parallely</a>
            <t1 id="TimeToExecuteGo"></t1>
            
        </div>
        <div class="split right">
            <h1>Python</h1>
            <a href="#" class="Sequencialbutton"  onclick="runCodePythonSequencial()">Run Sequencially</a>
            <a href="#" class="Parallelbutton"  onclick="runCodePythonParallel()">Run Parallely</a>
            <t2 id="TimeToExecutePython"></t2>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
